<div class="card text-center">
  <div
    class="card-header"
    style="
      background-image: url('https://www.xtrafondos.com/wallpapers/vertical/estructura-abstracta-3d-gris-oscuro-3593.jpg');
      min-height: 100%;
    "
  >
    <h1 style="color: white">FUBOX MO'S DEVELOP</h1>
    <br />
    <h2 style="color: whitesmoke">INGRESAR USUARIOS</h2>
  </div>
  <div
    class="card-body"
    style="
      background-image: url('https://www.teahub.io/photos/full/175-1758135_fondo-de-pantalla-tema-oscuro.jpg');
      min-height: 100%;
    "
  >
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="
        background-image: url('https://bloges.bestgametoplay.co/wp-content/uploads/2020/05/50-hermosos-fondos-oscuros-para-iPhone-descarga-gratuita-en-HD.jpg');
        background-size: contain;
      "
    >
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <button type="button" class="btn btn-dark" (click)="router.navigate(['/simbolos']);">Regresar</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Aqui va el cuerpo de la pantalla -->
    <div class="form-container" >
      <form (ngSubmit)="onSaveForm()" [formGroup]="contactForm">
        <div>
          <input type="text" formControlName="nombre" style="margin-top: 15px; margin-bottom: 10px;"  required placeholder="Ingrese su Nombre">
        </div>
        <div>
          <input type="text" formControlName="apellido" style="margin-top: 15px; margin-bottom: 10px;" required placeholder="Ingrese su Apellido">
        </div>
        <div>
          <input type="text" formControlName="usuario" style="margin-top: 15px; margin-bottom: 10px;" required placeholder="Ingrese su Usuario">
        </div>
        <div>
          <input type="email" formControlName="email" style="margin-top: 25px; margin-bottom: 15px;" required placeholder="huber.123@gmail.com">
        </div>
        <div>
          <input type="text" formControlName="telefono" style="margin-top: 15px; margin-bottom: 10px;" required placeholder="Ingrese su Telefono">
        </div>
        <div>
          <input type="text" formControlName="pass" style="margin-top: 15px; margin-bottom: 10px;" required placeholder="Ingrese su Password">
        </div>
        <div>
          <input type="date" formControlName="nacimiento" style="margin-top: 15px; margin-bottom: 10px;" required>
        </div>
        <div>
          <input type="date" formControlName="ingreso" style="margin-top: 15px; margin-bottom: 10px;" required>
        </div>
        <div>
          <button type="submit" style="margin: 20px;" class="btn btn-dark" >Ingresar Datos</button>
        </div>
      </form>
    </div>
  </div>
  <div
    class="card-footer text-muted"
    style="
      background-image: url('https://ayvisa.es/wp-content/uploads/2021/04/fondos-de-pantalla-oscuros-1280x500.jpg');
      background-size: contain;
    "
  >
    <h5 style="color: whitesmoke">
      Mario Jose Rodriguez <br />
      Vasquez 201908338 <br />
      USAC 2022
    </h5>
  </div>
</div>
